<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="game-canvas" width="800" height="600"><img src="lib/background.jpg"></canvas>
    <script src="lib/util.js"></script>
    <script src="lib/sprite.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/healthObject.js"></script>
    <script src="lib/resources.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/keyLibrary.js"></script>
    <script src="lib/keymaster.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/bullet.js"></script>
    <script>
      var canvasEl = document.getElementById("game-canvas");
      var ctx = canvasEl.getContext('2d');
      Asteroids.resources.load([
        'lib/background.jpg',
        'lib/airplane.png',
        'lib/sprites.png',
        'lib/1945transparent.jpg'
      ]);


      Asteroids.resources.onReady(function() {
        Asteroids.img = Asteroids.resources.get('lib/background.jpg')
        ctx.drawImage(Asteroids.img, 0, 0);
        var game = new Asteroids.GameView(new Asteroids.Game(), ctx);
        game.start();
      }.bind(this));

    </script>
  </body>
</html>
